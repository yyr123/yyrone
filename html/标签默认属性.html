<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>标签默认属性</title>
    <style>
   body,h1,h2,h3,h4,h5,h6,p,ul,ol,dl,dd{
         margin:0;
         padding:0;}
   ul,ol{
         list-style:none;

   }
        em,i{
             font-style:normal ;
        }
      b,strong,h1,h2,h3,h4,h5,h6,p,ul,ol,dl,dd{
          margin:0;
          padding:0;
          font-weight:normal;
          font-size:100%;
      }

        a,u,s{text-decoration:none;}

        body{
            font-size:12px;
            color:red;

        }
        a{
            color:red;
        }
    </style>
</head>
<body>
<div>我是div</div>
<h1>我是h1</h1>
<h2>我是h2</h2>
<h3>我是h3</h3>
<h4>我是h4</h4>
<h5>我是h5</h5>
<h6>我是h6</h6>
<ul>
    <li class="shi">我是li</li>
    <li class="shi">我是li</li>
    <li class="shi">我是li</li>
 </ul>
<ol>
    <li class="shi">我是li</li>
    <li class="shi">我是li</li>
    <li class="shi">我是li</li>
</ol>
<dl>
   <dt>我是dl里面的dt</dt>
    <dd>我是dl里面的dd</dd>
    <dd>我是dl里面的dd</dd>
    <dd>我是dl里面的dd</dd>
</dl>
<p>我是p标签</p>
<img src="img/timg.jpg" alt="" border="10px;"">
<input type="text" >
<span>我是span</span>
<a href="">我是a</a>
<u>我是u</u>
<s>我是s标签</s>
<i>表示倾斜</i>
<em>强调</em>
<b>我是b标签</b>
<strong>我是strong标签</strong>
<sup>我是sup上标</sup>
<sub>我是下标</sub>





</body>
</html>
